<html>
  <head>
    <title>WebAR with QR NFT Marker</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js with NFT support -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- NFT marker using your QR dataset -->
      <a-nft
        type="nft"
        url="assets/qr-marker"   <!-- make sure qr-marker.fset, qr-marker.fset3, qr-marker.iset exist here -->
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Example 3D object -->
        <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" material="color: blue;"></a-box>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
